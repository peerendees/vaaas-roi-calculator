<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaaS ROI Calculator - FUNKTIONIERT!</title>
</head>
<body style="margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: Arial, sans-serif; color: white; display: flex; align-items: center; justify-content: center;">
    
    <div style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-radius: 25px; padding: 3rem; border: 1px solid rgba(255, 255, 255, 0.2); max-width: 600px; width: 100%; text-align: center; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);">
        
        <h1 style="font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); color: #ffd700;">ðŸš€ VaaS ROI Calculator</h1>
        <p style="font-size: 1.3rem; margin-bottom: 2rem; opacity: 0.9;">EINFACH & FUNKTIONAL - FUNKTIONIERT GARANTIERT!</p>
        
        <div style="background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 2rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.1);">
            <h2 style="color: #ffd700; margin-bottom: 2rem; font-size: 1.8rem;">ðŸ’¡ ROI Berechnung</h2>
            
            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #ffd700; font-size: 1.1rem;">Monatliche Kosten (â‚¬)</label>
                <input type="number" id="costs" placeholder="1000" min="0" style="width: 100%; padding: 1rem; border: none; border-radius: 15px; background: rgba(255, 255, 255, 0.9); color: #333; font-size: 1.1rem;">
            </div>
            
            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #ffd700; font-size: 1.1rem;">Monatliche Einsparungen (â‚¬)</label>
                <input type="number" id="savings" placeholder="2000" min="0" style="width: 100%; padding: 1rem; border: none; border-radius: 15px; background: rgba(255, 255, 255, 0.9); color: #333; font-size: 1.1rem;">
            </div>
            
            <button onclick="calculate()" style="background: linear-gradient(45deg, #ffd700, #ffed4e); color: #333; border: none; padding: 1.2rem 3rem; border-radius: 50px; font-size: 1.2rem; font-weight: 700; cursor: pointer; margin: 1.5rem 0; box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4); text-transform: uppercase; letter-spacing: 1px;">
                ðŸ§® ROI Berechnen
            </button>
        </div>

        <div id="result" style="margin-top: 2rem; padding: 2rem; background: rgba(0, 255, 0, 0.1); border-radius: 20px; border: 2px solid rgba(0, 255, 0, 0.3); display: none;">
            <h3 style="color: #90ee90; margin-bottom: 1.5rem; font-size: 1.5rem;">ðŸ“Š ROI Berechnungsergebnis</h3>
            
            <div style="background: rgba(255, 255, 255, 0.1); padding: 1rem; margin: 0.5rem 0; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.2);">
                <strong>Monatlicher ROI:</strong>
                <div id="monthlyROI" style="font-size: 1.3rem; font-weight: 700; color: #ffd700; margin-top: 0.5rem;">-</div>
            </div>
            
            <div style="background: rgba(255, 255, 255, 0.1); padding: 1rem; margin: 0.5rem 0; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.2);">
                <strong>JÃ¤hrlicher ROI:</strong>
                <div id="yearlyROI" style="font-size: 1.3rem; font-weight: 700; color: #ffd700; margin-top: 0.5rem;">-</div>
            </div>
            
            <div style="background: rgba(255, 255, 255, 0.1); padding: 1rem; margin: 0.5rem 0; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.2);">
                <strong>ROI in %:</strong>
                <div id="roiPercentage" style="font-size: 1.3rem; font-weight: 700; color: #ffd700; margin-top: 0.5rem;">-</div>
            </div>
        </div>
        
        <div style="margin-top: 2rem; padding: 1rem; background: rgba(255, 255, 255, 0.1); border-radius: 15px;">
            <p style="margin: 0; color: #90ee90;">âœ… Diese Version funktioniert garantiert!</p>
        </div>
    </div>

    <script>
        function calculate() {
            const costs = parseFloat(document.getElementById('costs').value) || 0;
            const savings = parseFloat(document.getElementById('savings').value) || 0;
            
            const monthlyROI = savings - costs;
            const yearlyROI = monthlyROI * 12;
            const roiPercentage = costs > 0 ? ((yearlyROI / costs) * 100) : 0;
            
            document.getElementById('monthlyROI').textContent = monthlyROI.toFixed(2) + ' â‚¬';
            document.getElementById('yearlyROI').textContent = yearlyROI.toFixed(2) + ' â‚¬';
            document.getElementById('roiPercentage').textContent = roiPercentage.toFixed(1) + ' %';
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Enter-Taste funktioniert
        document.getElementById('costs').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
        
        document.getElementById('savings').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
        
        // Seite lÃ¤dt - Animation
        window.onload = function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease-in';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        };
    </script>
</body>
</html>
