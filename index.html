        .form-card {
            background: rgba(128, 51, 26, 0.05);
            border: 1px solid rgba(214, 179, 102, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(128, 51, 26, 0.1);

        .form-card h2 { color: var(--accent); font-size: 1.8rem; text-align: center; margin-bottom: 2rem; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; color: var(--accent); font-weight: 600; margin-bottom: 0.5rem; }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(214, 179, 102, 0.1);
            border-radius: 12px;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(214, 179, 102, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, #9B4D2A 100%);
            color: var(--light);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(128, 51, 26, 0.4); }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 20px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; }
        .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 4s; }

        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    </style>
